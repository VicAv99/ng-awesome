<div class="well col-md-4 col-md-offset-2">
  <div class="media" ng-repeat="post in $ctrl.posts" ng-click="$ctrl.selected({post})">
    <div class="media-left">
      <a href="#">
        <img src="https://picsum.photos/200/200/?random" alt="Random pic from picsum.lorem">
      </a>
    </div>
    <div class="media-body">
      <span class="badge pull-right" ng-click="$ctrl.deleted({id: post.id})">
        <div class="glyphicon glyphicon-remove"></div>
      </span>
      <h3 class="media-heading">{{ post.username }}</h3>
      <h5>{{ post.content }}</h5>
    </div>
  </div>
</div>
